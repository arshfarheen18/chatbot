<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
<style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 300px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .message {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 70%;
            text-align: left;
        }

        .response {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 70%;
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>{{ welcome_message }}</h1>

    <form action="/chat" method="post">
        <label for="user_input">You:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Submit</button>
    </form>

    {% if user_input %}
    <p>You: {{ user_input }}</p>
    <p>Chatbot: {{ response }}</p>
    {% endif %}
</body>
</html>
